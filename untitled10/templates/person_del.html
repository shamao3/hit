<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- 以上代码告诉IE浏览器，IE8/9及以后的版本都会以最高版本IE来渲染页面。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>哈工大资源预约系统</title>
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/main.css">
	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<header>
		<div class="logo">
			<img src="../static/images/HITWlogo.jpg" alt="哈尔滨工业大学威海logo" class="logo-img vertical-center">
			<h1 class="vertical-center">哈工大资源预约系统</h1>
		</div>
		<div class="logoff">
			<a href="#"><span><em class="username">{{username}}</em>（<em class="usernum">{{userID}}</em>）</span></a>
			<a href="login.html" id="logout"><img src="../static/images/out.png" alt="注销登录"></a>
		</div>
	</header><!-- header结束 -->
	<div class="agile-login">
		<h1>添加账户</h1>
		<div class="wrapper">
			<div class="w3ls-form">
				<form action="/del_user" method="post">
					{%csrf_token%}
					<label>账户</label>
					<input type="text" name="usercode" placeholder="Username" required/>
					<input type="submit" value="注销" />
				</form>
			</div>
		</div>
	</div>

</body>
</html>
