<body>

	<header>
	<div class="logo">
		<img src="../static/images/logo1.jpg" alt="哈工大logo" class="logo-img vertical-center">

	</div>
	<div class="logoff">
		<a href="/manage"><span><em class="username">{{username}}</em></span></a>

	</div>
</header><!-- header结束 -->
	<div class="container">
		<nav class="nav-list">
			<a href="/index" class="nav-item" id="nav-item1">
				<span class="iconfont">&#xe63e;</span>
				<span class="item-info">主页</span>
			</a>
			<a href="/adddel" class="nav-item" id="nav-item2">
				<span class="iconfont">&#xe604;</span>
				<span class="item-info">人事管理</span>
			</a>
						<a href="/manage" class="nav-item" id="nav-item3">
							<span class="iconfont">&#xe601;</span>
							<span class="item-info">个人中心</span>
						</a>
			<a href="/cancel" class="nav-item" id="nav-item4">
				<span class="iconfont">&#xe64a;</span>
				<span class="item-info">取消预约</span>
			</a>
			<a href="/roomclass" class="nav-item" id="nav-item5">
				<span class="iconfont">&#xe751;</span>
				<span class="item-info">可借教室</span>
			</a>
			<a href="/myresource/?page=1" class="nav-item" id="nav-item6">

			</a>

			<a href="/notice" class="nav-item" id="nav-item8">

				<span class="iconfont">&#xe65f;</span>
				<span class="item-info">退出</span>
			</a>
		</nav>
		<div class="seat-content">
			<form class="seat-info" action="" method="post" id="seat-info">
				<div id="info1">
					<em>教室：</em><em id="seat_position">9-1122</em>
				</div>
				<div id="info2">
					<em>预约时间（时）：</em>
					<span class="input">
						<input type="text" id="use_time">
						<span class="triangle vertical-center">
						</span>
					</span>
					<table class="use-time-select">
						<tr>
							<td>8</td>
							<td>9</td>
							<td>10</td>
							<td>11</td>
							<td>12</td>
						</tr>
						<tr>
							<td>13</td>
							<td>14</td>
							<td>15</td>
							<td>16</td>
							<td>17</td>
						</tr>
						<tr>
							<td>18</td>
							<td>19</td>
							<td>20</td>
							<td>21</td>
							<td>22</td>
						</tr>
					</table>
				</div>
				<div id="info3">
					<em>预约日期（日）：</em>
					<span class="input">
					<input type="text" id="use_date">
					<span class="iconfont vertical-center">		
					</span>
					</span>
					<table class="use-date-select">
						<tr>
							<th class="date-left">
							<span>
								
							</span>
							</th>
							<th class="date-month" colspan="12">December</th>
							<th class="date-right"><span>
								
							</span>
							</th>
						</tr>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>4</td>
							<td>5</td>
						</tr>
						<tr>
							<td>6</td>
							<td>7</td>
							<td>8</td>
							<td>9</td>
							<td>10</td>
						</tr>
						<tr>
							<td>11</td>
							<td>12</td>
							<td>13</td>
							<td>14</td>
							<td>15</td>
						</tr>
						<tr>
							<td>16</td>
							<td>17</td>
							<td>18</td>
							<td>19</td>
							<td>20</td>
						</tr>
						<tr>
							<td>21</td>
							<td>22</td>
							<td>23</td>
							<td>24</td>
							<td>25</td>
						</tr>
						<tr>
							<td>26</td>
							<td>27</td>
							<td>28</td>
							<td>29</td>
							<td>30</td>
						</tr>
					</table>
				</div>
				<button id="seat_sure" class="seat-sure">确定</button>
			</form><!--  form seat-info结束 -->
			<div class="seat-map" id="seat-map"></div>
		</div>
	</div>
	<script type="text/javascript" src="../static/script/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../static/script/common.js"></script>
	<script type="text/javascript" src="../static/script/room_select.js"></script>

</html>
