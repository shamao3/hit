<!DOCTYPE html>
<html lang="en">
<head>

	<title>华师计算机实验室预约系统</title>
	<link rel="stylesheet" href="../static/css/normalize.css">
	<link rel="stylesheet" href="../static/css/common.css">
	<link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
	<!--[if lte IE8]>
	<p class="browserupdate">您的浏览器版本太老，请到<a href="http://browsehappy.com">这里</a>更新，以获取最佳的浏览体验。</p>

	<header>
		<div class="logo">
			<img src="../static/images/logo1.png" alt="华中师范大学logo" class="logo-img vertical-center">
			<h1 class="vertical-center">计算机实验室预约管理系统</h1>
		</div>
		<div class="logoff">
			<a href="#"><span><em class="username">蒲东齐</em>（<em class="usernum">2015210817</em>）</span></a>
			<a href="login.html" id="logout"><img src="../static/images/out.png" alt="注销登录"></a>
		</div>
	</header><!-- header结束 -->
	<div class="container">
		<section class="person-info box">
			<img src="../static/images/my.png" alt="用户图片" class="horizontal-center">
			<div class="horizontal-center">
				<span>姓名：<em class="username">{{蒲东齐}}<--姓名--></em></span>
				<span>学号：<em class="usernum">2015210817</em></span>
			</div>
		</section>
		<section class="seat-select box">
			<img src="../static/images/seat1.png" alt="实验室预约" class="horizontal-center">
			<span class="horizontal-center">实验室预约</span>
			<a href="room_select.html"></a>
		</section>
		<section class="seat-operate">
			<div class="register box">
				<img src="../static/images/write.png" alt="联系管理员" class="vertical-center">
				<span class="vertical-center">联系管理员</span>
				<a href="room_register.html"></a>
			</div>
			<div class="cancel-reserve box">
				<img src="../static/images/delete.png" alt="取消预约" class="vertical-center">
				<span class="vertical-center">取消预约</span>
				<a href="cancel_reserve.html"></a>
			</div>
		</section>
		<section class="seat-release box">
			<img src="../static/images/recyle.png" alt="可借教室" class="horizontal-center">
			<span class="horizontal-center">可借教室</span>
			<a href="resource_borrowable.html"></a>
		</section>
		<section class="reserve-record box">
			<img src="../static/images/record.png" alt="释放教室" class="vertical-center">
			<span class="vertical-center">释放教室</span>
			<a href="reserve_record.html"></a>
		</section>
		<section class="notice-board box">
			<img src="../static/images/warning.png" alt="公告栏" class="vertical-center">
			<div class="notice-info vertical-center">
				<h3>公告</h3><!--公告-->
				<p>实验室2017.1.1暂停开放通知</p>
			</div>
			<a href="notice.html"></a>
		</section>
		<section class="default-record box">
			<img src="../static/images/wrong.png" alt="超时使用记录" class="vertical-center">
			<span class="vertical-center">超时记录</span>
			<a href="default_record.html"></a>
		</section>
	</div><!-- container结束 -->
	<script type="text/javascript" src="../static/script/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../../static/script/main.js"></script>
